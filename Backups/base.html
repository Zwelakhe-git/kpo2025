<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="black"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="shortcut icon" type="image/png" href="/media/images/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="/experimental/CSS/footerStyle.css"/>
    <link rel="stylesheet" type="text/css" href="/experimental/CSS/topBar.css"/>
    <script src="https://kit.fontawesome.com/6f0be4257f.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" nomodule></script>
    <script type="module" src="/experimental/JS/baseScript.js"></script>
    <style id="root-style"></style>
    <style>
        body{
            width: 100%;
            margin: 0;
        }
    </style>
  </head>
  <body>
    <div id="top-bar" class="no-margin flxDisp">
        <div class="top-bar-container">
            <div id="logo">
                <img alt="logo" type="image/jpg" width="50" height="50" src="/media/images/Konektem.png"/>
            </div>
            <div id="top-bar-content" class="flxDisp full-h"></div>
        </div>
    </div>
    <div id="nav-panel" class="grey-clr no-ovrflw no-margin">
        <div id="nav" class="no-ovrflw">
            <div tabindex="0" class="bdr-10 nav-link" data-pattern="actuality">
                <ion-icon name="calendar-clear-outline"></ion-icon>
                <span>Actuality</span>
            </div>
            <div tabindex="0" class="bdr-10 nav-link" data-pattern="music">
                <ion-icon name="bar-chart-outline"></ion-icon>
                <span>Music Charts</span>
            </div>
            <div tabindex="0" class="bdr-10 nav-link" data-pattern="services">
                <span>Services</span>
            </div>
            <div tabindex="0" class="bdr-10 nav-link" data-pattern="streaming">
                <ion-icon name="radio-outline"></ion-icon>
                <span>Live Streaming</span>
            </div>
            <div tabindex="0" class="bdr-10 nav-link" data-pattern="events">
                <ion-icon name="search-outline"></ion-icon>
                <span>Events</span>
            </div>
            <div tabindex="0" class="bdr-10 nav-link" data-pattern="emailsubscribtion">
                <span>Join Us</span>
            </div>
        </div>
    </div>

    <div id="root"></div>

  </body>
</html>
